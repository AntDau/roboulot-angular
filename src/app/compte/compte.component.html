
  <div class="container rounded bg-white mt-5 mb-5">

    <!-- partie animation -->

        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>

    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
          /><span class="font-weight-bold"> {{ currentUser.username }}</span
          ><span class="text-black-50">{{ currentUser.email }}</span
          ><span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Paramètre Profil</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Nom</label
              ><input
                type="text"
                [(ngModel)]="realCurrentUser.compte.nom"
                class="form-control"
                placeholder="first name"
                value=""
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Prénom</label
              ><input
                type="text"
                [(ngModel)]="realCurrentUser.compte.prenom"
                class="form-control"
                value=""
                placeholder="surname"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Numéro de rue</label
              ><input
                type="text"
                [(ngModel)]="realCurrentUser.compte.adresse.nomRue"
                class="form-control"
                placeholder="Entrez votre numéro de rue"
                value=""
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Nom de rue</label
              ><input
                type="text"
                [(ngModel)]="realCurrentUser.compte.adresse.numeroRue"
                class="form-control"
                placeholder="Entrez votre nom de rue"
                value=""
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Ville</label
              ><input
                type="text"
                [(ngModel)]="realCurrentUser.compte.adresse.ville"
                class="form-control"
                placeholder="Entrez votre ville"
                value=""
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Code postal</label
              ><input
                type="text"
                [(ngModel)]="realCurrentUser.compte.adresse.codePostal"
                class="form-control"
                placeholder="Entrez votre code postal"
                value=""
              />
            </div>
          </div>
          <!-- <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div> -->
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">
              Sauvegarder Profil
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center experience"
          >
            <span>Préférences</span
            ><span class="border px-3 p-1 add-experience"
              ><i class="fa fa-plus"></i>&nbsp;Go Roboulot !</span
            >
          </div>
          <br />
          <div class="col-md-12">
            <label class="labels">Type de Contrat</label
            ><input
              type="text"
              class="form-control"
              placeholder="experience"
              value=""
            />
          </div>
          <br />
          <div class="col-md-12">
            <label class="labels">Temps de travail</label
            ><input
              type="text"
              class="form-control"
              placeholder="additional details"
              value=""
            />
          </div>
          <br />
          <div class="col-md-12">
            <label class="labels">Accès travailleur handicapé</label
            ><input
              type="text"
              class="form-control"
              placeholder="additional details"
              value=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
