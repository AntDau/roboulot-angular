
  <ng-container *ngFor="let offre of offresData"
  >>
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h3 class="card-title">{{ offre.intitule }}</h3>
      <hr>
      <h6 class="card-subtitle mb-2 text-muted">{{ offre.typeContratLibelle }}</h6>
      <p class="card-text">
        {{ offre.description }}
      </p>
      <hr>
      <a href="{{ offre.origineOffre.urlOrigine }}" class="card-link">Lien vers l'offre</a>
    </div>
  </div>
</ng-container>
